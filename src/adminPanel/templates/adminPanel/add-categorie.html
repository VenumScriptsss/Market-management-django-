{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ajouter produit</title>
    
    <link rel="stylesheet" href="{% static 'adminPanel/css/bootstrap.css'%}">
    <link rel="stylesheet" href="{% static 'adminPanel/css/bootstrap.min.css'%}">
    <script type="text/javascript" src="{% static 'adminPanel/js/bootstrap.min.js' %}"></script>
    <!-- font awesome -->
    
    <!--<script src="https://use.fontawesome.com/46a40ea73b.js"></script> -->
    <link rel="stylesheet" href="{% static 'adminPanel/fontawsm/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'adminPanel/fontawsm/css/fontawesome.css' %}">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<style>
body{
    background-color: #27DB39;
}

.registration-form{
	padding: 50px 0;
}

.registration-form form{
    background-color: #fff;
    max-width: 600px;
    margin: auto;
    padding: 50px 70px;
    border-top-left-radius: 30px;
    border-top-right-radius: 30px;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.075);
}



.registration-form .item{
	border-radius: 20px;
    margin-bottom: 25px;
    padding: 10px 20px;
}
.header{
	color: black;
	font-weight: bold;
	text-align: center;
	margin-bottom: 20px;
}

.backicon i{
    color: white;
    font-size: 1.2rem;
    margin-left: 50px;
}


</style>
<body>
    <div class="registration-form">
        <div>
              <a  href="/admin-panel/stock" class="backicon"><i class="fas fa-arrow-left"> Retour</i> </a>
        </div>
        <form method="post">
			{% csrf_token %}

        	<div class="header"><h3>Nouveau Categorie</h3></div>
            
            <div class="form-group">
                <input type="text" name="categoryname" maxlength="50" required="" id="id_productname" placeholder="nom categorie" class="form-control item">
            </div>
      
            

            {% for field in form %}

                {% for error in field.errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            {% endfor %}
            
            <div class="text-center">
                <button type="submit" class="btn btn-success">Ajouter Categorie</button>
            </div> 
        </form>
        
    </div>

</body>
</html>

{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="{%static'css/bootstrap.min.css'%}">
	<script type="text/javascript" src=""></script>
	<!-- font awesome -->
	
	<script src="https://use.fontawesome.com/46a40ea73b.js"></script>


	<title>
		{% block title %}
		{% endblock %}
	</title>
	<div class="admin-base-header">
		{% block backicon%}
		{% endblock%}
		<p style="justify-content: center;color:black;">

		<a class="logout" href="logout" style="justify-content:right"><button class="btn btn-dark">Logout</button></a>

<style>
	.logout button{
		background-color: black;
		color: #ffa500;
	}
	.logout button :hover{
	}
	.bi{
		color: black;
		font-size: 1.5rem;
	}
	.backicon{
		margin-top: -2px;
	}
	.admin-base-header{
		display: flex;
		justify-content: space-between;
		width: 100%;
		height: 50px;
		background-color: #ffa500;
		padding-top: 10px;
		font-weight: bold;
	}
	.admin-base-header button{
		margin-top:-5px;
		justify-content: right;
	}
	.admin-base-header p{
		justify-content: center;
	}
	
	{% block style %}
	{% endblock %}
</style>

<body>

	{% endblock %}
